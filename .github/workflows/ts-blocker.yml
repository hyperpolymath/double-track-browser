name: TypeScript/JavaScript Blocker
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block new TypeScript/JavaScript
        run: |
          # Allow Deno scripts in scripts/ directory, block all other TypeScript
          NEW_TS=$(git diff --name-only --diff-filter=A HEAD~1 2>/dev/null | grep -E '\.(ts|tsx)$' | grep -v '\.gen\.' | grep -v '^scripts/' || true)
          # Allow .res.js (ReScript output), block other JS
          NEW_JS=$(git diff --name-only --diff-filter=A HEAD~1 2>/dev/null | grep -E '\.(js|jsx)$' | grep -v '\.res\.js$' | grep -v '\.gen\.' | grep -v 'node_modules' || true)

          if [ -n "$NEW_TS" ] || [ -n "$NEW_JS" ]; then
            echo "❌ New TS/JS files detected. Use ReScript instead."
            echo "Note: Deno scripts in scripts/*.ts are allowed."
            [ -n "$NEW_TS" ] && echo "Blocked TypeScript:" && echo "$NEW_TS"
            [ -n "$NEW_JS" ] && echo "Blocked JavaScript:" && echo "$NEW_JS"
            exit 1
          fi
          echo "✅ ReScript policy enforced"
